                    placeholder="Escribe tu nombre completo" required>

            <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="inputEmail" name="inputEmail"

            </div>
            <div class="mb-3">
                <label for="inputPhone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="inputPhone" name="inputPhone"
                    placeholder="Escribe tu número de teléfono" required>
            </div>
            <div class="mb-3">
                <label for="inputMessage" class="form-label">Mensaje</label>
                <textarea class="form-control" id="inputMessage" name="inputMessage" rows="3"
                    placeholder="Escribe tu mensaje aquí" required></textarea>
